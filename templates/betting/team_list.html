{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Times</h2>
    <p class="text-muted">
        Total de times: {{ teams_count }}
    </p>

    <div class="row mt-3">
        {% for team in teams %}
        <div class="col-md-3 col-sm-6 mb-3">
            <a href="{% url 'team_analysis' team.id %}"
               class="card text-decoration-none bg-dark text-light h-100">

                <div class="card-body text-center">
                    <h5 class="card-title">
                        {{ team.name }}
                    </h5>
                </div>

            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
